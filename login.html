<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/trees/sakura.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGrow - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="app-logo"><i class="fas fa-seedling"></i></div>
            <h1 class="login-title">FocusGrow</h1>
            <p class="login-subtitle">Grow your focus, grow your forest</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="form-footer">
                <a href="#" class="link">Forgot password?</a>
                <span class="separator">â€¢</span>
                <a href="register.html" class="link">Create account</a>
            </div>
        </form>

        <div class="login-demo">
            <p class="demo-text">ðŸŒ± Demo credentials:</p>
            <p class="demo-creds">Username: <strong>demo</strong> | Password: <strong>demo</strong></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
